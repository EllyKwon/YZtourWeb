<!DOCTYPE HTML>
<html lang="ko" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout">
    <head>
        <title>YZ Tour : 로그인</title>
        <meta charset="utf-8">
       <!-- <link th:href="@{/css/bootstrap.min.css}"
              href="../css/bootstrap.min.css" rel="stylesheet">-->
        <style>
            .field-error {
            border-color: #dc3545;
            color: #dc3545;
            }
        </style>
    </head>
<th:block layout:fragment="content">
    <body class="is-preload">
        <div id="page-wrapper">
            <!-- Main -->
                <div id="main" class="wrapper style1">
                    <div class="container" align="center" style="background:#29292e;border-radius:50px;"><br/>
                        <header class="major">
                        <h2 style="margin:0;">로그인</h2>
                        </header><br/>

                        <!--<div th:if="${param.error}" >
                            Invalid username and password
                        </div>

                        <div th:if="${param.logout}" >
                            You have been logged out
                        </div>-->

                            <form th:action="@{/login}" th:object="${memberVO}" method="post" autocomplete="off" novalidate>
                                <div th:if="${#fields.hasGlobalErrors()}">
                                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                                </div>
                                <div>
                                    <input type="text" id="userId" size="2" placeholder="아이디를 입력하세요" maxlength="10" style="width:40%;" th:errorclass="field-error" th:field="*{userId}" required/>
                                    <div class="field-error" th:errors="*{userId}" />
                                </div>
                                <div>
                                    <input type="password" id="pwd" size="2" placeholder="비밀번호 8자리를 입력하세요" maxlength="8" style="width:40%;" th:errorclass="field-error" th:field="*{pwd}" required/>
                                    <div class="field-error" th:errors="*{pwd}" />
                                </div><br/>
                                <div class="col-6 col-12-medium">
                                    <input type="checkbox" id="human" name="human" >
                                    <label for="human" >아이디 저장</label>　　　　　　　　　　　　　　　　　　　
                                </div><br/>
                                <input type="submit" class="button primary small" value="로그인" />
                                <input type="button" class="button small" value="취소" th:href=""/><br/><br/>
                                <a href="">아이디 찾기</a> ㅣ
                                <a href="">비밀번호 찾기</a> ㅣ
                                <a href="">회원가입</a><br/><br/><br/>
                            </form>
                    </div><br/><br/><br/><br/>

                </div>
        </div>
    </body>
</th:block>
</html>
