<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout">
	<head>
		<title>YZ Tour : 고객게시판</title>
	</head>
<th:block layout:fragment="content">
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<h2 style="margin:0">고객게시판</h2>
						</header>
						<blockquote style="padding:0"><h4>　고객게시판</h4></blockquote><br/>

						<!-- Contents -->
							<div class="col-8 col-12-medium imp-medium" style="background:#29292e;border-radius:50px;border-top: bisque solid;"><br/>
								<div class="table-wrapper" style="margin-left:1em;margin-right:1em;">
									<table >
										<thead>
											<tr>
												<th th:if="${isAdmin}">선택</th>
												<th>글번호</th>
												<th>제목</th>
												<th>작성자</th>
												<th>작성일</th>
												<th>조회수</th>
												<th th:if="${isAdmin}">관리</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="list:${resultList}">
												<td th:if="${isAdmin}">
													<input type="checkbox" class="manage-select" value="">
												</td>
												<td th:text="${listStat.count}"></td>
												<td th:text="${list.title}"><a th:href="@{/board/detail}"></a></td>
												<td th:text="${list.memberId}"></td>
												<td th:text="${#dates.format(list.regdate,'yyyy-MM-dd')}"></td>
												<td th:text="${list.hit}"></td>

												<td th:if="${isAdmin}">
													<select>
														<option value="Y">공개</option>
														<option value="N">비공개</option>
													</select>
													<button class="button primary small">삭제</button>
												</td>
											</tr>
										</tbody>
									</table>
								</div>

								<div style="float:right;margin-right:1em;">
									<!--<span th:each="pageNum : ${resultList}" th:inline="text">
										<a th:href="@{'/board?page=' + ${pageNum}}"> [[${pageNum}]]</a>
									</span>-->
									<span><strong style="color:bisque;" th:text="${nowPageNum}"></strong></span> / <span th:text="${total}"> pages </span>
								</div><br/>
								<div class="parent" style="text-align:center;">
									<div class="first" style="width:32%; float:left;  box-sizing: border-box;" >
										<span class="button small" style="padding:0 0.5em 0.5em 0.5em; " onclick="alert('이전 페이지가 없습니다.');"> < </span>
									</div>
									<div>
										<ul class="second" style="list-style: none; padding-left: 0px; text-align:center; float: left; width:30%; margin-left: 5%; box-sizing: border-box;">
											<li><a href="?pageNum= & searchCondition= & searchKeyword= "><strong style="color:bisque;">1</strong></a></li>
										</ul>
									</div>
									<div class="third" style="width:32%; float:right;  box-sizing: border-box;">
										<span class="button small" style="padding:0 0.5em 0.5em 0.5em; " onclick="alert('다음 페이지가 없습니다.');"> > </span>
									</div>
								</div><br/><br/><br/>

								<!-- Search -->
								<div class="container">
									<div style="margin:auto;width:50%;">
										<form action="/board" method="get" name="search" >
											<table >
												<tr>
													<td>
														<select name="searchCondition">
															<option value="title">제목</option>
															<option value="memberId">작성자</option>
														</select>
													</td>
													<td><input type="text" placeholder="검색어 입력" name="searchKeyword" maxlength="20"></td>
													<td><button type="submit" class="button small">검색</button></td>
												</tr>
											</table>
										</form>
									</div>
								</div><br/>
							</div><br/>

								<!-- Write -->
								<div style="float:right;">
									<a href="/board/write" class="button primary small" >글쓰기</a>
								</div><br/><br/><br/>
					</div>
				</div>
		</div>
	</body>
</th:block>
</html>
